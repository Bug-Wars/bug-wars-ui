# This is a basic workflow to help you get started with Actions

name: Deploy Zuul Gateway / UI to heroku

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
      
      - name: Cache Node Files
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-        
      
      - name: Build and Test Angular Project
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: cd ui
      - run: npm install
      - run: npm build --prod
      - run: cd ..
      
      - name: Set up JDK 11
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Cache local Maven repository
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-  
      
      - name: Build and test project
      - run: mvn -f github-actions-java-maven/pom.xml clean verify
        
      - name: Deploy to Heroku
      - uses: akhileshns/heroku-deploy@v3.5.7 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "bug-wars"
          heroku_email: "jerry.codecamp@gmail.com"
          
