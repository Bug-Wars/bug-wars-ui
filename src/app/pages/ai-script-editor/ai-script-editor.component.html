<div class="row">
  <div class="column">
    <div class="header">
      <h1>AI Script Editor</h1>
      <h2>Use this space to edit and save your AI</h2>
    </div>
    <div class="row title-row">
      <input class="title-editor" id="title" placeholder="Enter your title here">
      <div class="row">
        <a class="btn btn-grey" routerLink="#" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Save Code</a>
        <a class="btn btn-grey" routerLink="#" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Test Code</a>
      </div>
    </div>
    <app-script-editor [(script)]="scriptText"></app-script-editor>
  </div>
</div>
