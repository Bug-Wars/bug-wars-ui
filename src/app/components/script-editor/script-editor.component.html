<form [formGroup]="formScript" (ngSubmit)="onSubmit()">
  <div class="row col-md-12 col-lg ">
    <input
      id="name"
      type="text"
      formControlName="scriptName"
      class="editor-title inner"
      placeholder="Enter your AI title here"
    />
    <div class="desktop row col-lg-5">
      <div class="action-btns">
        <button class="btn btn-secondary" value="submit" type="submit">
          Save Code
        </button>
        <button class="btn btn-secondary">Test Code</button>
      </div>
      <div *ngIf="errorMessage" class="error-msg">
        <p class="return-message inner">
          {{ errorMessage }}
        </p>
      </div>
    </div>
  </div>

  <div id="editor-container" class="row">
    <ngx-codemirror
      ngDefaultControl
      class="editor"
      formControlName="scriptText"
      [options]="options"
    >
    </ngx-codemirror>
  </div>
  <div class="mobile">
    <div class="action-btns">
      <button
        class="btn btn-secondary inner"
        value="submit"
        type="submit"
        (click)="onSubmit()"
      >
        Save Code
      </button>
      <button class="btn btn-secondary inner">Test Code</button>
    </div>
    <div *ngIf="errorMessage" class="error-msg">
      <p class="return-message inner">
        {{ errorMessage }}
      </p>
    </div>
  </div>
</form>
